---
name: Test
on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['24.3.4.6', '25.1.2']
        elixir: ['1.13.4', '1.14.1']

    env:
      MIX_ENV: test

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Check out source
        uses: actions/checkout@v3

      - name: Install Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Check formatting
        run: mix format --check-formatted

      - name: Retrieve cached deps
        uses: actions/cache@v3

      - name: Cache deps
        uses: actions/cache@v3
        env:
          cache-name: cache-elixir-deps
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.cache-name }}-

      - name: Cache compiled build
        id: cache-build
        uses: actions/cache@v3
        env:
          cache-name: cache-compiled-build
        with:
          path: _build
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.cache-name }}-
            ${{ runner.os }}-mix-

      - name: Install tools
        run: mix do local.rebar --force, local.hex --force

      - name: Get Elixir deps
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

      - name: Run credo
        # run: mix credo --mute-exit-status
        run: mix credo

      - name: Run hex.audit
        run: mix hex.audit

      - name: Run deps.audit
        run: mix deps.audit

      - name: Run dialyzer
        run: mix dialyzer --halt-exit-status --format github
        # run: mix dialyzer --ignore-exit-status --format github

      - name: Publish unit test results to GitHub
        uses: EnricoMi/publish-unit-test-result-action@v2
        # Run even if tests fail
        if: always()
        with:
          junit_files: _build/test/junit-reports/*.xml
          # junit_files: _build/test/lib/*/*.xml
          check_name: "Test Results ${{matrix.elixir}} ${{matrix.otp}}"

